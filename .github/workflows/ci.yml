name: PHP Lint and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run PHP syntax check
        run: |
            set -e
          # Initialize a variable to track errors
          error_detected=0
          # Find all PHP files excluding vendor directory and check syntax
          find . -path ./vendor -prune -o -type f -name "*.php" -exec php -l {} \; | while read -r line; do
            echo "$line"
            if echo "$line" | grep -q "Parse error"; then
              error_detected=1
            fi
          done
          # Exit with an error if syntax errors were detected
          if [ $error_detected -ne 0 ]; then
            echo "Syntax errors detected. Failing the job."
            exit 1
          fi
                 
